name: Deploy to staging by detecting changes in directory

env:
  ENVIRONMENT: staging

on:
  pull_request:
    types: [closed]
    branches: 
      - main
    paths:
      - "staging/**"

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: actions/checkout@v3.5.2
      - name: deploy
        if: env.ENVIRONMENT
        uses: ./.github/actions/reusable-deployment-workflow.yml
        with:
          environment: env.ENVIRONMENT
