name: Deploy to staging by detecting changes in directory

env:
  ENVIRONMENT: staging

on:
  pull_request:
    types: [closed]
    branches: 
      - main
    paths:
      - "staging/**"

jobs:
  detect_changes:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: deploy
        uses: ./.github/workflows
        with:
          workflow: reusable-deployment-workflow.yml
          inputs:
            environment=env.ENVIRONMENT
